<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Cadastro</h1>
        </div>
    </div>

    <form>
        <h2 class="mb-5">Cadastre-se</h2>
        <div class="form-group ml-5">
            <label for="nome">Nome</label>
            <input [(ngModel)]='usuario.nome' type="text" class="form-control form-control-sm" name="nome"
                id="nome">
        </div>

    
        <div class="form-group ml-5 ">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]="usuario.usuario" type="email" class="form-control form-control-sm"
                name='usuario' id="usuario" aria-describedby="emailHelp">
        </div>
            
        <div class="form-group ml-5">
            <label for="confirmarSenha">Senha</label>
            <input (input)="confirmarSenha($event)" type="password" class="form-control form-control-sm"
                id="confirmarSenha">
        </div>


        <div class="form-group ml-5">
            <label for="senha">Confirme sua Senha</label>
            <input [(ngModel)]="usuario.senha" type="password" class="form-control form-control-sm"
                name='senha' id="senha">
        </div>
        
        <div class="form-group ml-5">
            <label for="foto">Link da Foto</label>
            <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
          </div>


        <div class="form-group ml-5">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)="tiparUsuario($event)">
                <option>Selecione um tipo de usuário</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
            </select>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
            <button type="submit" class="btn btn-success" (click)='atualizar()' >Atualizar</button>
          </div>
